<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat</title>
        <link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="content">
            <div id="room"></div>
            <div id="roomlist"></div>
            <div id="message"></div>
            <form id='send-form'>
                <input id='send-message' />
                <input id='send-button' type="submit" value="Send"/>
                <div id="help">
                    Chat commands:
                    <ul>
                       <li>change nickname: <code>/nick [username]</code></li>
                       <li>join/create room: <code>/join [room name]</code></li> 
                    </ul>
                </div>
            </form>
        </div>
        <script src="https://cdn.bootcss.com/socket.io/2.3.0/socket.io.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
        <script src="./javascript/chat.js" type="text/javascript"></script>
        <script src="./javascript/chat_ui.js" type="text/javascript"></script>
    </body>
</html>
